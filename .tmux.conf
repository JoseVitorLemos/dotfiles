# reload config file
bind r source-file ~/.tmux.conf \; display "Success source jeloaded!"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin "arcticicestudio/nord-tmux"
run-shell "~/.tmux/plugins/nord-tmux/nord.tmux"
# set -g @plugin 'egel/tmux-gruvbox'
# set -g @tmux-gruvbox 'dark'

# runner
run '~/.tmux/plugins/tpm/tpm'

# Needs this line also to overrides the default color
set -g default-terminal 'xterm-256color'
set-option -ga terminal-overrides ",xterm-256color:Tc"

# enable scrolling
set -g mouse on

# Scrollback buffer
set -g history-limit 10000

# pane movement shortcuts (same as vim)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind-key -r -T prefix C-Up resize-pane -U 5
bind-key -r -T prefix C-Down resize-pane -D 5
bind-key -r -T prefix C-Left resize-pane -L 20
bind-key -r -T prefix C-Right resize-pane -R 20

set -g pane-border-style fg=magenta
set -g pane-active-border-style "bg=default fg=magenta"
